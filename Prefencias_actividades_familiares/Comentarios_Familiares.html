<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios sobre actividades familiares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #61C0BF;
            color: white;
            text-align: center;
            padding: 15px;
        }

        main {
            margin: 15px;
        }

        article {
            background-color: #000000;
            color: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        article h2 {
            margin-bottom: 10px;
        }

        footer {
            background-color: #61C0BF;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comentarios sobre actividades familiares</h1>
    </header>

    <main>
        <article>
            <h2>Actividad 1: Cine en familia</h2>
            <form action="">
                <label for="comentario1">Deja tu comentario:</label>
                <textarea id="comentario1" name="comentario1" rows="4" cols="50"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </article>

        <article>
            <h2>Actividad 2: Paseo en bicicleta</h2>
            <form action="">
                <label for="comentario2">Deja tu comentario:</label>
                <textarea id="comentario2" name="comentario2" rows="4" cols="50"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </article>

        <article>
            <h2>Actividad 3: Preparar una comida juntos</h2>
            <form action="">
                <label for="comentario3">Deja tu comentario:</label>
                <textarea id="comentario3" name="comentario3" rows="4" cols="50"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </article>
    </main>

    <footer>
    </footer>
</body>
</html>
