<!DOCTYPE html>
<html>
<head>
    <title>Historia de Usuario US08 - Mensajes de Apoyo y Aliento</title>
    <style>        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#50D7C9;
        }
    </style>
</head>
<body>
    <center>
        <h1>Historia de Usuario US08 - Mensajes de Apoyo y Aliento</h1>

        <h2>Mandar mensaje alentador para mis hijos</h2>
        <form>
            <label for="mensaje">Mensaje alentador:</label>
            <br>
            <textarea id="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje alentador aquí..."></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>

        <h2>Opción para programar fecha de envío del mensaje para tu hijo</h2>
        <form>
            <label for="fecha">Selecciona una fecha y hora:</label>
            <br>
            <input type="datetime-local" id="fecha" name="fecha">
        </form>
    </center>
</body>
</html>
